{% extends 'home.html' %}
{% load bootstrap4 %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reset_password</title>
</head>
<body>
{% block title %}Change your password{% endblock %}
{% block content %}
 <h1>Change your password</h1>
 <p>Use the form below to change your password.</p>
 <form method="post">
 {% bootstrap_form form %}
 <p><input type="submit" value="Change"></p>
 {% csrf_token %}
 </form>
{% endblock %}
</body>
</html>
