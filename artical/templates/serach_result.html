<!DOCTYPE html>
{% extends 'home.html' %}
{% load bootstrap4 %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>serch_result</title>
</head>
<body>
{% block content %}
{% for re in result %}
<div class="row">
    <div class="col-md-3"></div>

    <div class="col-md-7">
<div class="card">
    <a href="{% url 'artical_m' re.id %}">
<div class="card-header">
    <small class="display-4"> {{ re.title }}</small>
    {% if re.In_image %}
    <img src="{{  re.In_image.url }}" class="img-fluid">
    {% endif %}
</div>
<div class="card-body">
    <short class="display-5"> {{ re.said | truncatewords:20 }} </short>
</div>
    </a>
</div>
    </div>
    <div class="col-md-3"></div>
</div>
</body>
</html>
{% endfor %}
{% endblock content %}
